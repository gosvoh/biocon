version: "3.9"

name: biocon

services:
  database:
    image: postgres:16
    container_name: biocon-db
    restart: always
    networks:
      - default
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB

  web:
    image: gosvoh/biocon:latest
    container_name: biocon-dev
    restart: always
    networks:
      - nginx
      - default
    volumes:
      - uploads:/app/uploads
    depends_on:
      - database
    environment:
      - DATABASE_URL

networks:
  nginx:
    external: true

volumes:
  db-data:
  uploads:
